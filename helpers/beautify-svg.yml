full: true
plugins:
  - cleanupAttrs
  - convertStyleToAttrs
  - inlineStyles
  - cleanupNumericValues:
      floatPrecision: 4
      leadingZero: false
  - convertColors:
      names2hex: true
      rgb2hex: true
      shorthex: false
      shortname: false
  - removeXMLProcInst
  - removeComments
  - removeMetadata
  - removeTitle
  - removeDesc
  - removeUselessDefs
  - removeEmptyText
  - removeUnusedNS
  - sortAttrs:
      order: [
        'id',
        'x', 'x1', 'x2', 'cx',
        'y', 'y1', 'y2', 'cy',
        'r', 'rx', 'ry',
        'width', 'height',
        'transform',
        'fill', 'fill-opacity', 'fill-rule',
        'stroke', 'stroke-dasharray', 'stroke-linecap', 'stroke-linejoin', 'stroke-miterlimit', 'stroke-width',
        'opacity',
        'points', 'd',
        'viewBox',
        'overflow',
        'paint-order',
        'version',
        'xmlns',
      ]
js2svg:
  pretty: true
  indent: '  '
