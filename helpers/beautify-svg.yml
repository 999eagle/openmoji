full: true
plugins:
  - cleanupAttrs
  - cleanupNumericValues:
      floatPrecision: 4
      leadingZero: false
  - convertColors:
      names2hex: true
      rgb2hex: true
      shorthex: false
      shortname: false
  - convertStyleToAttrs
  - inlineStyles
  - removeAttrs:
      attrs:
        - 'data-name'
        - 'svg:enable-background'
  - removeComments
  - removeDesc
  - removeEmptyText
  - removeMetadata
  - removeTitle
  - removeUnusedNS
  - removeUselessDefs
  - removeXMLProcInst
js2svg:
  pretty: true
  indent: '  '